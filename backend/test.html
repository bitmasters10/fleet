<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://localhost:3000/driver/register" method="POST" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="text" name="phone_no" placeholder="Phone Number" required>
        <input type="text" name="gender" placeholder="Gender" required>
        <input type="text" name="license_no" placeholder="License Number" required>
        <label for="adharcard">Aadhaar Card:</label>
        <input type="file" name="adharcard" required>
        <label for="pancard">PAN Card:</label>
        <input type="file" name="pancard" required>
        <button type="submit">Register</button>
    </form>
    
</body>
</html>
