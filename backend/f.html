<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Fuel Consumption Record</title>
</head>
<body>
  <h1>Create Fuel Consumption Record</h1>

  <form action="http://localhost:3000/admin/create-fuel" method="POST" enctype="multipart/form-data">
    <label for="car-id">Car ID:</label>
    <input type="text" id="car-id" name="CAR_ID" required><br><br>

    <label for="date">Date:</label>
    <input type="date" id="date" name="DATE" required><br><br>

    <label for="cost">Cost:</label>
    <input type="number" id="cost" name="COST" required><br><br>

    <label for="photo">Fuel Photo:</label>
    <input type="file" id="photo" name="photo" accept="image/*" required><br><br>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
